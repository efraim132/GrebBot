{% extends "base.html" %}

{% block title %}Commands - GrebBot{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-terminal"></i> Bot Commands</h5>
                <button class="btn btn-discord btn-sm" onclick="refreshCommands()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="commands-container">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading commands...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function refreshCommands() {
        const container = document.getElementById('commands-container');
        container.innerHTML = `
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading commands...</p>
            </div>
        `;

        fetch('/api/bot/commands')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    container.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> Error: ${data.error}
                        </div>
                    `;
                    return;
                }

                if (!data.commands || data.commands.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle"></i> No commands found. The bot may be offline or have no commands loaded.
                        </div>
                    `;
                    return;
                }

                // Group commands by cog
                const commandsByCog = {};
                data.commands.forEach(command => {
                    const cog = command.cog || 'No Cog';
                    if (!commandsByCog[cog]) {
                        commandsByCog[cog] = [];
                    }
                    commandsByCog[cog].push(command);
                });

                let html = '';

                // Add summary
                html += `
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card bg-primary text-white">
                                <div class="card-body text-center">
                                    <h3>${data.commands.length}</h3>
                                    <p class="mb-0">Total Commands</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-info text-white">
                                <div class="card-body text-center">
                                    <h3>${Object.keys(commandsByCog).length}</h3>
                                    <p class="mb-0">Command Categories</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Add commands by cog
                Object.keys(commandsByCog).forEach(cog => {
                    html += `
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-folder"></i> ${cog}</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                    `;

                    commandsByCog[cog].forEach(command => {
                        html += `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card bg-dark">
                                    <div class="card-body">
                                        <h6 class="card-title">
                                            <code>!${command.name}</code>
                                        </h6>
                                        <p class="card-text small">${command.description}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += `
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching commands:', error);
                container.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> Error loading commands. Please try again.
                    </div>
                `;
            });
    }

    // Initial load
    refreshCommands();
</script>
{% endblock %}
