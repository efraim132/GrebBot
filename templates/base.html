<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GrebBot Web Interface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .navbar {
            background-color: #23272a !important;
        }
        .card {
            background-color: #36393f;
            border: 1px solid #40444b;
        }
        .card-header {
            background-color: #40444b;
            border-bottom: 1px solid #40444b;
        }
        .btn-discord {
            background-color: #5865f2;
            border-color: #5865f2;
            color: white;
        }
        .btn-discord:hover {
            background-color: #4752c4;
            border-color: #4752c4;
        }
        .status-online {
            color: #43b581;
        }
        .status-offline {
            color: #f04747;
        }
        .sidebar {
            background-color: #2c2f33;
            min-height: 100vh;
            border-right: 1px solid #40444b;
        }
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info {
            background-color: rgba(67, 181, 129, 0.1);
        }
        .log-warning {
            background-color: rgba(250, 166, 26, 0.1);
        }
        .log-error {
            background-color: rgba(240, 71, 71, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fab fa-discord"></i> GrebBot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('guilds') }}">
                            <i class="fas fa-server"></i> Guilds
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('commands') }}">
                            <i class="fas fa-terminal"></i> Commands
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logs') }}">
                            <i class="fas fa-file-alt"></i> Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <span id="bot-status-indicator" class="status-offline">
                        <i class="fas fa-circle"></i> Offline
                    </span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Socket.IO connection
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        // Update bot status indicator
        function updateBotStatus() {
            fetch('/api/bot/status')
                .then(response => response.json())
                .then(data => {
                    const indicator = document.getElementById('bot-status-indicator');
                    if (data.status === 'online') {
                        indicator.innerHTML = '<i class="fas fa-circle"></i> Online';
                        indicator.className = 'status-online';
                    } else {
                        indicator.innerHTML = '<i class="fas fa-circle"></i> Offline';
                        indicator.className = 'status-offline';
                    }
                })
                .catch(error => {
                    console.error('Error fetching bot status:', error);
                });
        }

        // Update status every 5 seconds
        setInterval(updateBotStatus, 5000);
        updateBotStatus(); // Initial call
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
