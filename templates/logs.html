{% extends "base.html" %}

{% block title %}Logs - GrebBot{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-file-alt"></i> Bot Logs</h5>
                <div>
                    <button class="btn btn-outline-light btn-sm me-2" onclick="clearLogs()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <button class="btn btn-discord btn-sm" onclick="refreshLogs()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="logLevel" class="form-label">Filter by Level:</label>
                            <select class="form-select" id="logLevel" onchange="filterLogs()">
                                <option value="ALL">All Levels</option>
                                <option value="INFO">Info</option>
                                <option value="WARNING">Warning</option>
                                <option value="ERROR">Error</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="autoRefresh" class="form-label">Auto-refresh:</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                                <label class="form-check-label" for="autoRefresh">
                                    Enable auto-refresh
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="logs-container" style="max-height: 600px; overflow-y: auto; background-color: #1e1e1e; padding: 15px; border-radius: 5px; font-family: 'Courier New', monospace;">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading logs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let autoRefreshInterval;
    let currentLogs = [];

    function refreshLogs() {
        fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                currentLogs = data.logs || [];
                displayLogs();
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                document.getElementById('logs-container').innerHTML = `
                    <div class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error loading logs. Please try again.
                    </div>
                `;
            });
    }

    function displayLogs() {
        const container = document.getElementById('logs-container');
        const selectedLevel = document.getElementById('logLevel').value;

        let filteredLogs = currentLogs;
        if (selectedLevel !== 'ALL') {
            filteredLogs = currentLogs.filter(log => log.level === selectedLevel);
        }

        if (filteredLogs.length === 0) {
            container.innerHTML = `
                <div class="text-muted text-center">
                    <i class="fas fa-info-circle"></i> No logs available.
                </div>
            `;
            return;
        }

        let html = '';
        filteredLogs.forEach(log => {
            const levelClass = `log-${log.level.toLowerCase()}`;
            const levelColor = {
                'INFO': '#43b581',
                'WARNING': '#faa61a',
                'ERROR': '#f04747'
            }[log.level] || '#ffffff';

            html += `
                <div class="log-entry ${levelClass} mb-2" style="border-left: 3px solid ${levelColor}; padding-left: 10px;">
                    <span style="color: #888;">[${log.timestamp}]</span>
                    <span style="color: ${levelColor}; font-weight: bold;">[${log.level}]</span>
                    <span style="color: #ffffff;">${log.message}</span>
                </div>
            `;
        });

        container.innerHTML = html;

        // Auto-scroll to bottom
        container.scrollTop = container.scrollHeight;
    }

    function filterLogs() {
        displayLogs();
    }

    function clearLogs() {
        if (confirm('Are you sure you want to clear all logs? This action cannot be undone.')) {
            currentLogs = [];
            displayLogs();
        }
    }

    function toggleAutoRefresh() {
        const autoRefresh = document.getElementById('autoRefresh').checked;

        if (autoRefresh) {
            autoRefreshInterval = setInterval(refreshLogs, 5000); // Refresh every 5 seconds
        } else {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
    }

    // Socket.IO listener for real-time log updates
    socket.on('new_log', function(log) {
        currentLogs.push(log);
        if (currentLogs.length > 100) {
            currentLogs.shift(); // Keep only last 100 logs
        }
        displayLogs();
    });

    // Initial load
    refreshLogs();
    toggleAutoRefresh(); // Start auto-refresh if enabled
</script>
{% endblock %}
