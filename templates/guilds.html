{% extends "base.html" %}

{% block title %}Guilds - GrebBot{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-server"></i> Server Management</h5>
                <button class="btn btn-discord btn-sm" onclick="refreshGuilds()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="guilds-container">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading server information...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function refreshGuilds() {
        const container = document.getElementById('guilds-container');
        container.innerHTML = `
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading server information...</p>
            </div>
        `;

        fetch('/api/bot/status')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    container.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> Error: ${data.error}
                        </div>
                    `;
                    return;
                }

                if (!data.guilds || data.guilds.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle"></i> No servers found. The bot may be offline or not added to any servers.
                        </div>
                    `;
                    return;
                }

                let html = '<div class="row">';
                data.guilds.forEach(guild => {
                    html += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${guild.name}</h5>
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="card-text">
                                                <strong>Members:</strong><br>
                                                <span class="h4 text-primary">${guild.member_count}</span>
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text">
                                                <strong>Guild ID:</strong><br>
                                                <small class="text-muted">${guild.id}</small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">
                                        <i class="fas fa-users"></i> Active Server
                                    </small>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';

                // Add summary
                html = `
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card bg-primary text-white">
                                <div class="card-body text-center">
                                    <h3>${data.guilds.length}</h3>
                                    <p class="mb-0">Total Servers</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body text-center">
                                    <h3>${data.total_members}</h3>
                                    <p class="mb-0">Total Members</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-info text-white">
                                <div class="card-body text-center">
                                    <h3>${Math.round(data.total_members / data.guilds.length)}</h3>
                                    <p class="mb-0">Avg Members/Server</p>
                                </div>
                            </div>
                        </div>
                    </div>
                ` + html;

                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching guilds:', error);
                container.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> Error loading server information. Please try again.
                    </div>
                `;
            });
    }

    // Initial load
    refreshGuilds();

    // Auto-refresh every 60 seconds
    setInterval(refreshGuilds, 60000);
</script>
{% endblock %}
